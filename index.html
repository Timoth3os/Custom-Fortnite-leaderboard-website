        box-shadow: 0 0 20px cyan, 0 0 40px cyan inset;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 32px;
    }

    th {
        padding: 15px;
        background: rgba(0, 255, 255, 0.2);
        border-bottom: 3px solid cyan;
        text-shadow: 0 0 10px cyan;
    }

    td {
        padding: 15px;
        text-align: center;
    }

    tr:nth-child(even) {
        background: rgba(255, 255, 255, 0.05);
    }

    .placement {
        color: #00eaff;
        font-size: 40px;
        text-shadow: 0 0 15px #00eaff;
    }

    .gold { color: #FFD700; text-shadow: 0 0 15px #FFD700; }
    .silver { color: #C0C0C0; text-shadow: 0 0 15px #C0C0C0; }
    .bronze { color: #CD7F32; text-shadow: 0 0 15px #CD7F32; }
</style>
</head>
<body>

<div class="snow"></div>

<h1>ðŸŽ„ Sweatmas Showdown Leaderboard ðŸŽ„</h1>

<div class="leaderboard">
    <table id="leaderboardTable">
        <thead>
            <tr>
                <th>Placement</th>
                <th>Team</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="leaderboardBody">
            <tr><td colspan="3">Loading...</td></tr>
        </tbody>
    </table>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyQuW7n1ULyawYfldwugGVO5lXoPm0gFEH0WlV0Zyv6P-wlpn3gdm0B1DPlBkfbw0_q/exec"; // <â€” paste your deployed Apps Script URL

async function loadLeaderboard() {
    const tbody = document.getElementById("leaderboardBody");
    tbody.innerHTML = "<tr><td colspan='3'>Loading...</td></tr>";

    try {
        const response = await fetch(API_URL);
        const data = await response.json();

        // Sort by placement ASC
        data.sort((a, b) => a.placement - b.placement);

        tbody.innerHTML = "";

        data.forEach(entry => {
            let placeClass = "placement";
            if (entry.placement == 1) placeClass = "placement gold";
            if (entry.placement == 2) placeClass = "placement silver";
            if (entry.placement == 3) placeClass = "placement bronze";

            tbody.innerHTML += `
                <tr>
                    <td class="${placeClass}">${entry.placement}</td>
                    <td>${entry.team}</td>
                    <td>${entry.score}</td>
                </tr>
            `;
        });

    } catch (error) {
        tbody.innerHTML = `<tr><td colspan="3">Error loading data.</td></tr>`;
        console.error(error);
    }
}

loadLeaderboard();
setInterval(loadLeaderboard, 60_000); // refresh every 10 sec
</script>

</body>
</html>
